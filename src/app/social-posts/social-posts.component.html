<button id="new-thought" (click)="toggleDisplay()" >New Post</button>
<ul id="list-container">
<app-post *ngFor="let post of posts" [posts]="post" (deleted)="onDelete($event)"></app-post></ul>
<app-post-form  (submitted)="onSubmit($event)" [ngStyle]="{'display' : (formDisplay)? 'block': 'none'}"></app-post-form>
